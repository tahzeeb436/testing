<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netlify</title>
    <link rel="stylesheet" href="style.css"> 
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div>
        <div class="inner-container">
            <div class="left-section">
                <div>
                    <div>
                        <img class="logo" src="Untitled.png" alt="logo">
                    </div>
                    <h2 class="sign-up">Hello Again!</h2>
                    <p class="signup-1 ">Welcome back you've been missed</p>
                    <div>
                        <img class="w-100 img" src="ELFS.f85a4884ec55fd64509f.png" alt="logo">
                    </div>
                </div>
            </div>
         <div class="right-section">
            <div class="right-inner-section">
                <h1 class="signup-title">Log In</h1>
                <form class="w-100" autocomplete="off">
                    <input type="text" placeholder="Enter Username" class="signup-input ">
                    <br>
                    <input type="password" placeholder="Enter Password" class="signup-input">
                    <br>
                    <button type="button" value="Sign In" class="signup-btn">Sign In</button>
                    <p class="forgot-pass">Forgot Password</p>
            </form>
            <p class="if-already-signup">
            Dont have an account?<a class="sign-btn" href="/signup">Sign Up</a>
            </p>
            </div>
         </div>   
        </div>
        <!-- <div></div> -->
    </div>
</body>
</html>
